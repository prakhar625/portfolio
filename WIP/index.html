				<div class="wip--box-fig-title">Rethinking the house search flow @nestaway</div>
				<figcaption class="wip--box-cont-cap"> A small interaction exercise I did recently for the house search flow which was being used at nestaway's website. The main outline of this task was to make the flow look simple, connected and interactive. It's practicality and usefulness with the current design language is very low, but atleast it helped me better understand framer and coffeescript.

			<figure class="wip--box-cont">
				<iframe src="http://share.framerjs.com/vxbjajr689b0/" frameborder="0" width="960" height="600"></iframe>
				<!-- <iframe src="http://share.framerjs.com/3ua5d24u7rn2/" frameborder="0" width="960" height="600"></iframe> -->
				<div class="wip--box-fig-title"> Hybrid House Search Interface @nestaway</div>
				<figcaption class="wip--box-cont-cap">At nestaway we were struggling while deciding which view to use as a default view for the new users, who are searching for houses - Map view or List view? <br><br>
				<a href="https://www.safaribooksonline.com/library/view/mobile-design-pattern/9781449368586/httpatomoreillycomsourceoreillyimages2022022.png.jpg">Both</a> of these are very common patterns which can be seen on real estate related wesbites. Map view shows a the houses within a geographic location plotted on a map of that location, where users can click the plotted links on the map to see details of that house. These are good for cases when a user is searching in a substantially big geo-location and the property's location is of the primary importance.<br><br>
				In a list view, houses are shown as a list, without any geographical context. This is good for granular search where the user has already - through the flow - set the search location small enough so that it no longer matters to them the precise location of the place, and they can just apply more filters and search precisely for what they are looking for. <br><br>
				Through our research we found that map view are quite popular and help users see wide variety of results, but their share to conversions is less than the List view - which was conterintuitive to me.
				<br><br>
				So I tried experimenting with a hybrid interface, where the geo-location is assisting the user in a less prominent way and whihc can parallaly compete with list view on the bsis of ease-of-use, where users can just scroll the list for scanning multiple items at the fastest pace.
				<br><br>
				Have a look at the prototype above, or <a href="http://share.framerjs.com/vxbjajr689b0/">open it in a new tab</a> if it's illegible. <br>
				<br> Here you can see that the layout is a little different than the traditional layouts. The map is treated as a base layer, which provides geo-spatial context through out the search flow and stays in the background if not needed. The List is a layer which slided on top of this base when needed. If you scroll on the list (you might have to click and drag up on laptops/desktops) the list shifts and takes majority of the available space, limiting the map to only a small portion - good enough for setting the context. <br>
				<br>
				If you click on the empty map area on the right edge, the map takes up majority space, which in a hi-fi version should work when the user clicks on any part of the map, which is empty.
				<br><br>
				If the user clicks on any of the dots - which represent the available results, the house preview opens up. Which also opens up when any of the house cards are clicked on - and by interacting with it, user is taken forward in that particular flow.

				<br><br><br> Let me know if you have any idea to make this interface better in any way possible, or if you have any opposing view too. Whatever make this interface better will help a lot.
				</figcaption>
			</figure>
